name: Sync to Bitbucket (SSH)

on:
  push:
    branches:
      - '*'
  create:
  delete:

jobs:
  sync-repo:
    runs-on: ubuntu-latest
    name: Syncing to Bitbucket via SSH
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Mengambil seluruh history

      - name: Setup SSH for Bitbucket
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}

      - name: Push to Bitbucket
        env:
          TARGET_REPO: git@bitbucket.org:mahendraunila/si-project-tik.git
        run: |
          # 1. Setup Remote Bitbucket (SSH)
          git remote add bitbucket $TARGET_REPO
          
          # 2. Scan Host Key (Agar tidak ditanya 'Are you sure...' saat koneksi)
          mkdir -p ~/.ssh
          ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
          
          # 3. Safety Fetch (Memastikan kita punya history lengkap sebelum push)
          # '|| true' mencegah error jika repo sudah unshallow
          git fetch --unshallow origin || true
          
          # 4. Push Spesifik (SOLUSI ERROR)
          # Kita hanya push branch/tag yang sedang aktif diproses (trigger).
          echo "Syncing ref: ${{ github.ref }}"
          git push --force bitbucket ${{ github.ref }}
