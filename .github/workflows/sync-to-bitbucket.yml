name: Sync to Bitbucket (SSH)

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  delete: # Trigger saat branch/tag dihapus
  workflow_dispatch:

jobs:
  sync-repo:
    runs-on: ubuntu-latest
    name: Syncing to Bitbucket via SSH
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Mengambil history lengkap (Wajib untuk sync)

      - name: Setup SSH for Bitbucket
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}

      - name: Sync Logic
        env:
          TARGET_REPO: git@bitbucket.org:mahendraunila/si-project-tik.git
        run: |
          # 1. Setup Remote
          # Config user agar git tidak komplain saat internal merge/action
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Sync Bot"
          git remote add bitbucket $TARGET_REPO
          
          # 2. Setup Security (Host Key)
          mkdir -p ~/.ssh
          ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
          
          # 3. Logika Cerdas Berdasarkan Event
          if [ "${{ github.event_name }}" == "delete" ]; then
            # KASUS: Penghapusan Branch/Tag
            echo "ğŸ—‘ï¸ Detected DELETE event. Deleting ref on Bitbucket..."
            echo "Ref to delete: ${{ github.event.ref }}"
            
            # Perintah khusus untuk menghapus di remote
            git push bitbucket --delete "${{ github.event.ref }}"
            
          else
            # KASUS: Push Biasa (Update code) atau Create Branch
            echo "ğŸ”„ Syncing ref: ${{ github.ref }}"
            
            # PENTING: Hapus '--force' untuk keamanan 2 arah!
            # Jika pipeline ini gagal, berarti ada konflik. Pull dulu di lokal, resolve, lalu push lagi.
            git push bitbucket "${{ github.ref }}"
          fi