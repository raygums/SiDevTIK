# ===========================================
# SI Project TIK - Production Docker Compose
# ===========================================

services:
  # ===========================================
  # Laravel App (Production)
  # ===========================================
  app:
    build:
      context: ../..
      dockerfile: deployment/production/Dockerfile
    container_name: si-project-tik-app
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL}
      - APP_KEY=${APP_KEY}
      - APP_TIMEZONE=Asia/Jakarta
      - TZ=Asia/Jakarta
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_STORE=${CACHE_STORE:-database}
      - SESSION_DRIVER=${SESSION_DRIVER:-database}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    networks:
      - si-project-tik-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ===========================================
  # PostgreSQL Database (Optional)
  # Uncomment jika ingin database di Docker
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: si-project-tik-db
    restart: always
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - si-project-tik-network

  # ===========================================
  # Redis Cache (Optional)
  # Uncomment jika menggunakan Redis
  # ===========================================
  # redis:
  #   image: redis:7-alpine
  #   container_name: si-project-tik-redis
  #   restart: always
  #   command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - si-project-tik-network

# ===========================================
# Networks
# ===========================================
networks:
  si-project-tik-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  app-storage:
  app-logs:
  postgres-data:
  # redis-data:
