version: '3.8'

services:
  # 1. Aplikasi PHP-FPM (Backend)
  app:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile
    container_name: domaintik_prod_app
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_URL: ${APP_URL}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      # Konfigurasi Redis untuk Session/Cache (Wajib di Prod)
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
    volumes:
      # Sinkronisasi folder public agar Nginx bisa baca file CSS/JS/Images
      - static_assets:/var/www/html/public
      # Persisten storage untuk file upload user (misal: Foto Profil/Dokumen)
      - storage_app:/var/www/html/storage/app
    depends_on:
      - db
      - redis
    networks:
      - backend_network
      - frontend_network
    # Self-Healing: Restart jika PHP-FPM macet
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f php-fpm || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # 2. Web Server Nginx (Frontend Server)
  web:
    image: nginx:alpine
    container_name: domaintik_prod_nginx
    restart: always
    ports:
      - "80:80"
      # - "443:443" # Uncomment jika sudah setup SSL certs
    volumes:
      - ./production/nginx.conf:/etc/nginx/conf.d/default.conf
      # Membaca aset statis yang dibagi oleh container 'app'
      - static_assets:/var/www/html/public
    depends_on:
      - app
    networks:
      - frontend_network

  # 3. Database PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: domaintik_prod_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    networks:
      - backend_network
    # Self-Healing: Restart jika DB tidak merespon
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Redis (Cache & Session Store)
  redis:
    image: redis:alpine
    container_name: domaintik_prod_redis
    restart: always
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# Jaringan Terisolasi (Security Best Practice)
networks:
  frontend_network: # Jaringan Publik (Web Server)
  backend_network:  # Jaringan Privat (App, DB, Redis) - Tidak terekspos internet

# Volume Persisten
volumes:
  pg_data_prod:
  static_assets:
  storage_app: